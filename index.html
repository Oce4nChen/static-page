<script>
  $(document).ready(()=>{
    var mySwiper = new Swiper ('.swiper-container', {
      loop: true, // 循环模式选项
      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
      },
    })
    let navWidth = 0 
    let navWidth2 = 0 
    let va = NaN 
    for(let key in $('.index-nav-item')){
      navWidth = $('.index-nav-item')[key].clientWidth + navWidth
      if(isNaN(Number(key))){
      }else {
        navWidth2 = navWidth+20
      }
    }
    $('.nav-box').css('width',navWidth2)
    $('.index-nav-item').on('click',function(){
      $(this).siblings().removeClass('nav-active')
      $(this).addClass('nav-active')
    })
    $(window).on('scroll',function(){
      // $('.index-nav').css('width',navWidth2)
      // console.log($('.index-nav').offset().top - $(window).scrollTop())
      // console.log($('.index-nav').offset().top)
      // console.log($('.index-nav').scrollTop())
      if($(window).scrollTop() > 44){
        $('.index-nav').addClass('fixed-top')
        $('.index-header').fadeOut()
      }else {
        $('.index-header').fadeIn()
        $('.index-nav').removeClass('fixed-top')
      }
    })
     
    var touch1,x1,y1,touch2,x2,y2,navleft
    var fl_w = $(".nav-box").width();
	  var flb_w = $(".index-nav").width();
    $('.nav-box').on('touchstart',function(e){
      touch1 = e.originalEvent.targetTouches[0];
      x1 = touch1.pageX;
      y1 = touch1.pageY;
      navleft = parseInt($(this).css("left"));
    })

    $('.nav-box').on('touchmove',function(e){
      touch2 = e.originalEvent.targetTouches[0];
      x2 = touch2.pageX;
      y2 = touch2.pageY;
      if (navleft + x2 - x1 >= 0) {
			$(this).css("left", 0);
      } else if (navleft + x2 - x1 <= flb_w - fl_w) {
        $(this).css("left", flb_w - fl_w);
      } else {
        $(this).css("left", navleft + x2 - x1);
      }
      // if (Math.abs(y2 - y1) > 0) {
      //   e.preventDefault();
      // }
    })
  })
